    <!--

        FORMULAIRE DE CONTACT

    -->

        <form class="well" >

          <legend class="titre">Pour envoyer un message</legend>

          <fieldset>

            <div class="form-group">
              <label for="texte">Objet du message:</label>
              <input id="objet" type="text" class="form-control" autofocus/>
            </div>


            <div class="form-group">
              <label for="texte" >Nom:</label>
              <input id="nom" type="text" class="form-control">
            </div>      

            <div class="form-group">     
              <label for="texte">Date de naissance:</label>
              <input id="dateNaissance" type="date" class="form-control" />
               <p class="help-block">Format attendu jj/mm/aaaa</p>
            </div>

            <div class="form-group">     
              <label for="texte">Email:</label>
              <input id="email" type="email" class="form-control"/>
            </div>

            <div class="form-group">   
            <input id="resident"  type ="checkbox" /><strong> Résident dans la ville</strong>
            </div>                           


            <div class="form-group">
            <label for="select" class="control-label">Nationalité: </label>
                <select id="select" class="form-control" >
                  <option>Française</option>
                  <option>Union européenne</option>
                  <option>Hors Union européenne</option>
                </select>
            </div>


            <label for="textarea">Votre message :</label>
              <textarea id="textarea" class="form-control" rows="4"></textarea>
              <p class="help-block">Vous pouvez agrandir la fenêtre</p>
            <button class="btn btn-warning" type="submit">Envoyer</button>
          </fieldset>
        </form>
